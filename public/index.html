<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/style.css">

  <title>Fare-estimate</title>

<body>
  <section id="tarifa" class="bg-car">

      <div class="row">
        <div class="col-md-6">
          <h1>Tarifas</h1>

              <label for="puntoPartida" class="glyphicon glyphicon-record"></label>

            <div class="form-group">

              <p id="celat" class="hidden"></p>

              <div id="estimTarifa" class="col-md-offset-3"></div>
              <div id="calcTarifa" class="col-md-offset-3"></div>
            </div>
          </form>
        </div>
        <div class="col-md-6 col-xs-12">
          <div id="map"></div>
        </div>
      </div>
    </div>
